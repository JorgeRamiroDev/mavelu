<body>
    <header>
        <div class="backHomeLoginPage">
            <a href="../../templates/cliente/cliente.html"><img src="../../static/img/return.png" alt="">Voltar</a>
            <div class="backHomeButton">
                <img src="../../static/img/atfd.png" alt="logo">
            </div>

    </header>
    <main class="mainLoginSection">
        <section class="loginLogout">
            <form action="#" method="post" class="LoginForm container widthPattern">
                <h1>Fa√ßa o seu login</h1>
                <div class="nameForm input-group">
                    <label class="input-group__label" for="Nome">Nome</label>
                    <input class="input-group__input" type="text" name="Nome" id="Nome myInput" placeholder="Insira o seu nome" required>
                </div>
                <div class="surnameForm input-group">
                    <label class="input-group__label" for="Sobrenome">Sobrenome</label>
                    <input class="input-group__input" type="text" name="Sobrenome" id="Sobrenome myInput" placeholder="Insira o seu sobrenome" required>
                </div>
                <div class="emailForm input-group">
                    <label class="input-group__label" for="Email">Email</label>
                    <input class="input-group__input" type="email" name="Email" id="Email myInput" placeholder="Insira o seu Email" required>
                </div>
                <div class="confirmarEmailForm input-group">
                    <label class="input-group__label" for="confirmarEmail">Confirmar Email</label>
                    <input class="input-group__input" type="email" name="Email" id="Email myInput" placeholder="Insira o seu Email" required>
                </div>
                <div class="senhaForm input-group">
                    <label class="input-group__label" for="senhaForm">Senha</label>
                    <input class="input-group__input" type="password" name="senhaForm" id="senhaForm myInput" placeholder="Crie a sua senha" required>
                </div>
                <div class="input-group">
                    <button type="submit" class="SubmitButton">Enviar</button>
                </div>
            </form>
        </section>
